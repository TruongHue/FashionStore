<div class="container">
  <div class="content">
    <form>
      <input type="text" [(ngModel)]="Search" name="searchInput">
      <button type="button" (click)="timKiem(Search)">Tìm kiếm</button>
    </form>
    <div class="row left">
      <div class="col-10 col-sm-7 image" *ngFor="let sanPham of DSSanPham">
        <p>
          <a>
            <img [src]="'http://localhost:5009/SanPham/Images/' + sanPham.image" [alt]="sanPham.image">
          </a>
        </p>
        <p>{{sanPham.tenSP}}</p>
        <p>{{sanPham.description}}</p>
        <p>{{sanPham.price | currency:'VND'}}</p>
        <button class="btn btn-primary btn-block" (click)="themGioHang(sanPham)">Thêm giỏ hàng</button>
        <button class="btn btn-block btn-warning" (click)="buyProduct(product)">Mua</button>
      </div>
    </div>
  </div>
</div>
