<div class="col-sm-9 container">
  <div class-row>
    <table class="table table-striped">
      <thead>
      <tr>
        <th> Tên sản phẩm </th>
        <th> Giá</th>
        <th> Số lượng</th>
        <th>Hình Ảnh</th>
        <th>Tùy chọn </th>
      </tr>
      </thead>
      <tbody *ngIf="DSSPGioHang && DSSPGioHang.length > 0">
      <tr *ngFor="let gioHang of DSSPGioHang">
        <td>{{ gioHang.sanPham.tenSP }}</td>
        <td>{{gioHang.gia}}</td>
        <td>
          <button (click)="giamSL(gioHang)">-</button>
          <input style="width:40px; text-align: right;" type="number" placeholder={{gioHang.soLuong}} readonly>
          <button (click)="tangSL(gioHang)">+</button>
        </td>
        <td><a>
          <img [src]="'http://localhost:5009/SanPham/Images/'+gioHang.sanPham.image" [alt]="gioHang.sanPham.tenSP" class="img-fluid">
        </a></td>
        <td>

          <button type="button" class="btn btn-light mr-1" (click)="xoaGioHang(gioHang)">
            Xóa
          </button>
        </td>
      </tr>
      </tbody>
      <tbody class="col-10 col-sm-7" *ngIf="!DSSPGioHang || DSSPGioHang.length === 0">
        <p>Không tìm thấy sản phẩm phù hợp.</p>
      </tbody>
    </table>
    <div>
      Tổng tiền: {{TongTien}}
    </div>

    <div class="row">
      <div class="col-sm-9">
      </div>
      <div class="col-sm-3">
        <button class="btn btn-success btn-block" routerLink="/user/thanh-toan">Đặt hàng</button>
      </div>
  </div>
  </div>
</div>
