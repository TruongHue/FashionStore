<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" (click)="changeInfo()">Sửa thông tin tài khoản</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changePassword()">Đổi mật khẩu</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <div *ngIf="info">
    <div class="col-sm-9">
      <form #InfoForm="ngForm" (submit)="saveInfo()">
        <div class="form-group">
          <label for="tenUser">Tên người dùng</label>
          <input type="text" class="form-control" id="tenUser" name="tenUser" [(ngModel)]="tenUser" required>
        </div>
        <div class="form-group">
          <label for="sdt">Số điện thoại</label>
          <input type="text" class="form-control" id="sdt" name="sdt" [(ngModel)]="sdt" required>
        </div>
        <div class="form-group">
          <label for="diaChi">Địa chỉ</label>
          <input type="text" class="form-control" id="diaChi" name="diaChi" [(ngModel)]="diaChi" required>
        </div>
        <div class="form-group">
          <label for="userName">Tên đăng nhập</label>
          <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userName" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
      </form>
    </div>
  </div>
  <div *ngIf="pass">
    <div class="col-sm-9">
      <form #PassForm="ngForm" (submit)="savePass()">
        <div class="form-group">
          <label for="oldpassword">Mật khẩu cũ</label>
          <input type="password" class="form-control" id="oldpassword" name="oldpassword" [(ngModel)]="oldpassword" required>
        </div>
        <div class="form-group">
          <label for="newpassword">Mật khẩu mới</label>
          <input type="password" class="form-control" id="newpassword" name="newpassword" [(ngModel)]="newpassword" required>
        </div>
        <div class="form-group">
          <label for="repassword">Nhập lại mật khẩu</label>
          <input type="password" class="form-control" id="repassword" name="repassword" [(ngModel)]="repassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
      </form>
    </div>
  </div>
</div>
