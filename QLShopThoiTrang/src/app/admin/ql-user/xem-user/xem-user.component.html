<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" (click)="Info()">Thông tin tài khoản</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="Password()">Thông tin đăng nhập</a>
        </li>
      </ul>
    </div>
  </nav>
  <div *ngIf="info">
    <div class="col-sm-9">
      <div class="form-group">
        <label for="tenUser">Tên người dùng</label>
        <input type="text" class="form-control" id="tenUser" name="tenUser" [(ngModel)]="tenUser" disabled>
      </div>
      <div class="form-group">
        <label for="sdt">Số điện thoại</label>
        <input type="text" class="form-control" id="sdt" name="sdt" [(ngModel)]="sdt" disabled>
      </div>
      <div class="form-group">
        <label for="diaChi">Địa chỉ</label>
        <input type="text" class="form-control" id="diaChi" name="diaChi" [(ngModel)]="diaChi" disabled>
      </div>
    </div>
  </div>
  <div *ngIf="pass">
    <div class="col-sm-9">
      <div class="form-group">
        <label for="userName">Tên đăng nhập</label>
        <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userName" disabled>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="text" class="form-control" id="password" name="password" [(ngModel)]="password" disabled>
      </div>
    </div>
  </div>
</div>
