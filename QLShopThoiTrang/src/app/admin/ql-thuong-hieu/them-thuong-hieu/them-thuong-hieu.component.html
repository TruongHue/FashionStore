<div class="col-sm-9">
  <form #addForm="ngForm" (submit)="themThuongHieu()">
    <div class="form-group">
      <label for="tenTH">Tên thương hiệu</label>
      <input type="text" class="form-control" id="tenTH" name="tenTH" [(ngModel)]="tenTH" required>
    </div>
    <div class="form-group">
      <label for="moTa">Mô Tả</label>
      <textarea class="form-control" id="moTa" name="moTa" [(ngModel)]="moTa"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Thêm thương hiệu</button>
  </form>
</div>
