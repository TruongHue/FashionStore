<div class="col-sm-9">
  <form #addForm="ngForm" (submit)="themDanhMuc()">
    <div class="form-group">
      <label for="tenDM">Tên danh mục</label>
      <input type="text" class="form-control" id="tenDM" name="tenDM" [(ngModel)]="tenDM" required>
    </div>
    <div class="form-group">
      <label for="moTa">Mô Tả</label>
      <textarea class="form-control" id="moTa" name="moTa" [(ngModel)]="moTa"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Thêm danh mục</button>
  </form>
</div>
